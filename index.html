<link rel="stylesheet" href="teste.css">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="css/uikit.min.css" />
<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>

<div class="cadastro-projeto">
    <div class="div-botoes-cadastro">
        <button class="uk-button botoes-cadastro button-dados-pessoais" onclick="projeto.acessarDados()">Dados</button>
        <button class="uk-button botoes-cadastro button-departamento" onclick="projeto.acessarOpcao()">Opcao</button>
    </div>
    <div class="div-inputs-dados-pessoais">
        <div class="informacoes-dados-pessoais">
            <form class="form-cadastrar-projeto-dados-pessoais" >
                <div class="inputs-dados-pessoais" uk-grid>
                    <div class="razao-social uk-width-1-3@m">
                        <label class="label-projeto">Cliente*</label>
                        <input type="text" id="cadastro-cnpj" name="cnpj" placeholder="Vincule um cliente a este projeto" class="uk-input inputs-projeto inputs-de-dados-pessoais">
                    </div>
                    <div class="razao-social uk-width-1-3@m"></div>
                    <div class="razao-social uk-width-1-3@m"></div>
                    <div class="uk-width-1-1">
                        <h4 class="uk-primary">Contato</h4>
                    </div>
                    <div class="razao-social uk-width-1-3@m">
                        <label class="label-projeto">Contato*</label>
                        <input type="text" id="cadastro-inscricao-municipal" name="inscricaomunicipal" placeholder="Escolha o nome do Contato" class="uk-input inputs-projeto inputs-de-dados-pessoais">
                    </div>
                    <div class="razao-social uk-width-1-3@m">
                        <label class="label-projeto">Atividade*</label>
                        <input type="text" id="cadastro-inscricao-municipal" name="inscricaomunicipal" placeholder="Escolha a atividade" class="uk-input inputs-projeto inputs-de-dados-pessoais">
                    </div>

                    <div class="razao-social uk-width-1-3@m"></div>
                    
                    <div class="uk-width-1-1">
                        <h4 class="uk-primary">Projeto</h4>
                    </div>
                
                    <div class="razao-social uk-width-1-3">
                        <label class="label-projeto">Cód. Projeto Mãe*</label>
                        <input type="text" id="cadastro-cep" name="cep" placeholder="Vincule um cód. Projeto" class="uk-input inputs-projeto inputs-de-dados-pessoais" value="">
                    </div>
                    <div class="razao-social uk-width-1-3">
                        <label class="label-projeto">Nome do Projeto*</label>
                        <input type="text" id="cadastro-cep" name="cep" placeholder="Digite o nome do projeto" class="uk-input inputs-projeto inputs-de-dados-pessoais" value="">
                    </div>
                    <div class="razao-social uk-width-1-3">
                        <label class="label-projeto">Tipo de Projeto*</label>
                        <input type="text" id="cadastro-cep" name="cep" placeholder="Escolha o tipo de projeto" class="uk-input inputs-projeto inputs-de-dados-pessoais" value="">
                    </div>
                    <div class="razao-social uk-width-1-3@m">
                        <label class="label-projeto">Data de Entrada*</label>
                        <input type="text" id="cadastro-numero" name="numero" placeholder="Data Entrada" class="uk-input inputs-projeto inputs-de-dados-pessoais">
                    </div>
                    <div class="razao-social uk-width-1-3@m">
                        <label class="label-projeto">Total de Minutos*</label>
                        <input type="text" id="cadastro-complemento" name="complemento" placeholder="Digite o total de minutos" class="uk-input inputs-projeto inputs-de-dados-pessoais">
                    </div>
                    <div class="razao-social uk-width-1-3@m">
                        <label class="label-projeto">Valor do Projeto*</label>
                        <input type="text" id="cadastro-bairro" name="bairro" placeholder="R$ 0,00" class="uk-input inputs-projeto inputs-de-dados-pessoais">
                    </div>
                    <div class="razao-social uk-width-1-3@m">
                        <label class="label-projeto">Data Fim*</label>
                        <input type="text" id="cadastro-cidade" name="cidade" placeholder="Data fim" class="uk-input inputs-projeto inputs-de-dados-pessoais">
                    </div>
                    <div class="botoes-dados-pessoais razao-social uk-width-1-3@m">
                        <button type="button" class="uk-button uk-button-secundary" onclick="projeto.limparFormularioDadosPessoais()">LIMPAR</button>
                        <button class="uk-button uk-button-primary" onclick="projeto.acessarOpcao()">PRÓXIMO</button>
                    </div>
                    
                </div>
            </form>
        </div>
        <div class="departamento" style="display: none;">
            <div class="informacoes-departamento">
                <div class="voltar">
                    <button class="uk-position-top-left botao-voltar" onclick="projeto.setaRetornoDados()" uk-tooltip="Voltar"><span class="uk-margin-small-right" uk-icon="icon: arrow-left; ratio: 0.5"></span></button>
                </div>
                 <form >
                <div class="inputs-dados-pessoais" uk-grid>
                    <div class="razao-social uk-width-1-3@m">
                        <label class="label-projeto">Selecione uma opção para este projeto: *</label>
                    </div>
                    <div class="razao-social uk-width-1-3@m"></div>
                    <div class="razao-social uk-width-1-3@m"></div>
                    <div>
                        <input type="radio" id="cadastro-nome-do-departamento" name="opcaoprojeto">
                        <label class="label-projeto">Apontamento</label>
                    </div>
                    <div>
                        <input type="radio" id="cadastro-nome-do-departamento" name="opcaoprojeto">
                        <label class="label-projeto">Orçamento</label>
                    </div>
                        
                    <div class="botoes-departamento razao-social uk-width-1-3@m">
                        <button class="uk-button uk-button-secundary" onclick="projeto.limparFormularioDepartamento()">LIMPAR</button>
                        <button class="uk-button uk-button-secundary">SALVAR</button>
                        <button class="uk-button uk-button-primary">ENVIAR</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="lib/jquery/tabela/external/jquery/jquery.js"></script>
<script src="lib/jquery/tabela/jquery-ui.min.js"></script>
<script src="lib/jquery-nice-select-1.1.0/js/jquery.nice-select.min.js"></script>
<script src="site.js"></script>
<script src="index.js"></script>
<script src="lib/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
<script src="lib/jquery-maskmoney-master/jquery-maskmoney-master/src/jquery.maskMoney.js"></script>
